<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza's</title>
    <link rel="icon" href="images/luigi.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/luigi.css">
</head>
<body>
    <h1>Pizza's</h1>
    <ul>
        <table id="pizzatabel">
            <thead>
            <tr>
                <th>Naam</th>
                <th>Prijs</th>
                <th>Pikant</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                <td th:text="*{naam}"></td>
                <td th:text="*{prijs}" class="getal"></td>
                <td><span th:if="*{pikant}">pikant</span> </td>
            </tr>
            </tbody>
        </table>
    </ul>

</body>
</html>
